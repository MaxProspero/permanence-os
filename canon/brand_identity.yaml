# ─── FRAGRANCE ARCHITECTURE ────────────────────────────────────────────────────
# Three-tier governance system for scent.

fragrance_system:
  tiers:
    platform:
      description: "Daily rotation — always correct, never wrong"
      scents:
        - name: "Acqua di Gio"
          house: "Giorgio Armani"
          signal: "Cultural fluency — universally understood, casually confident"
        - name: "Vanilla Skin"
          house: "Phlur"
          signal: "The 2 AM scent — still correct when you're not trying"

    authority:
      description: "Reserved for governance moments — presentations, high-stakes contexts"
      scents:
        - name: "Platinum Égoïste"
          house: "Chanel"
          signal: "Governance scent — structured, cold-clean, architectural"
        - name: "Acqua di Gio Profumo"
          house: "Giorgio Armani"
          signal: "Elevated familiar — same foundation, more gravity"

    intimate:
      description: "Private context — close relationships, rest, recovery, creative work"
      scents:
        - name: "Missing Person"
          house: "Phlur"
          signal: "The trust scent — designed to smell like someone you love"
        - name: "Heavy Cream"
          house: "Phlur"
          signal: "Recovery and focus — quiet mornings, deep work sessions"
        - name: "The Ranger Station"
          house: "Indie/Clean"
          signal: "Geographic grounding — NWA cold morning, outdoor structure"

  governance_rule: >
    The right scent at the wrong moment is a governance failure. 
    Match tier to context. Never mix platform and intimate registers 
    in high-stakes environments.

